name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change if your deployment branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12.3"  # Adjust based on your project

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Deploy to Hostinger via SSH
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ssh user@hostinger-server << 'EOF'
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > ~/your-app/.env
          EOF

      - name: Restart Application
        run: |
          ssh user@hostinger-server 'systemctl restart your-app-service'
