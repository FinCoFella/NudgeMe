name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change if your deployment branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12.3"  # Adjust based on your project

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 65002 -H 147.93.42.198 >> ~/.ssh/known_hosts

      - name: Deploy to Hostinger via SSH
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ssh -p 65002 u866892645@147.93.42.198 << 'EOF'
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > ~/your-app/.env
          EOF

      - name: Restart Application
        run: |
          ssh -p 65002 u866892645@147.93.42.198 'systemctl restart your-app-service'

